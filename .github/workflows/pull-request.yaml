name: Pull request

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - master
      - releases/*

env:
  NODE_OPTIONS: '--max-old-space-size=8192'
  # See https://github.com/cypress-io/cypress/issues/25357
  ELECTRON_EXTRA_LAUNCH_ARGS: --disable-gpu
jobs:
  preflight-check:
    # Prevents running the workflow when a PR is marked as draft.
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check if PR is draft
        id: check
        run: |
          if [[ "${{ github.event.pull_request.draft }}" == "true" ]]; then
            skip=true
          else
            skip=false
          fi
          echo "skip=${skip}" >> $GITHUB_OUTPUT
          echo "skip=${skip}"
  lint:
    needs: preflight-check
    if: needs.preflight-check.outputs.skip == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODEJS_VERSION }}
          cache: yarn
      - run: yarn install --immutable
      - run: yarn build:all
      - run: yarn lint:all
  format:
    needs: preflight-check
    if: needs.preflight-check.outputs.skip == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODEJS_VERSION }}
          cache: yarn
      - run: yarn install --immutable
      - run: yarn build:all
      - run: yarn format:all
  circular-deps:
    needs: preflight-check
    if: needs.preflight-check.outputs.skip == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODEJS_VERSION }}
          cache: yarn
      - run: yarn install --immutable
      - run: yarn build:all
      - run: yarn check_circular_deps:all
  translation-files:
    needs: preflight-check
    if: needs.preflight-check.outputs.skip == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODEJS_VERSION }}
          cache: yarn
      - run: yarn install --immutable
      - run: yarn build:all
      - run: yarn workspace @openshift-assisted/locales run validate_translation_files
  tests:
    needs: preflight-check
    if: needs.preflight-check.outputs.skip == 'false'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODEJS_VERSION }}
          cache: yarn
      - name: Create env file for assisted-ui
        run: echo "AIUI_APP_API_URL=http://localhost:4173" >> apps/assisted-ui/.env.local
      - name: Run integration tests
        uses: cypress-io/github-action@v5
        env:
          DEBUG: ${{ vars.CYPRESS_DEBUG }}
        with:
          install-command: yarn install --immutable
          command: >
            yarn dlx cypress run --config-file cypress.config.ts --browser chrome
          build: yarn build:all
          start: yarn preview:assisted-ui
          working-directory: libs/ui-lib-tests
          wait-on: 'http://[::1]:4173'
          publish-summary: true
      - name: Store test execution screenshots on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: libs/ui-lib-tests/cypress/screenshots
      - name: Store test execution video
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: libs/ui-lib-tests/cypress/videos

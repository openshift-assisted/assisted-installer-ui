name: Test and build

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - edited
    branches:
      - master
      - releases/*
      - CIM-*

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: '^7.18'

      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: '^14.6'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Validate that i18n locale files are updated and contains 'ai' prefix in keys
        run: |
          chmod +x ./scripts/validate-i18n-files.sh
          ./scripts/validate-i18n-files.sh
        shell: bash

      - name: Build code (includes tests)
        run: pnpm build

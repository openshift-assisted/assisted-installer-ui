name: Cypress Tests

on:
  push:
    branches:
      - integration-tests-wip

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Openshift Assisted UI tests
        uses: actions/checkout@v3
        with:
          repository: celdrake/openshift-assisted-ui
          ref: main
          path: ./openshift-assisted-ui

      - name: Install Cypress dependencies
        working-directory: ./openshift-assisted-ui
        run: yarn install

      # Run Cypress tests in Headless mode
      # Right now just a test using PSI. It should use an updated environment with the new code
      - name: Cypress run
        uses: cypress-io/github-action@v4.1.0
        with:
          working-directory: ./openshift-assisted-ui
          browser: chrome
          project: ./packages/integration-tests
          config-file: cypress.json
          config: baseUrl=http://assisted-installer-ui.edge-qe.apps.ocp-c1.prod.psi.redhat.com,video=false
          start: yarn integration-tests:run
          spec: ./src/integration/ui-behaviour/cluster-updates.spec.js
          env: CYPRESS_API_BASE_URL=https://assisted-installer.edge-qe.apps.ocp-c1.prod.psi.redhat.com

name: Cypress Tests

## Runs the Cypress Integration tests project based on the creation of a comment in the PR
## The comment must start with "/ocm-integration-tests", then:
## - It can be followed by a branch name, in which case the tests will run from that branch in openshift-assisted-ui
## - If no branch name is specified, "main" branch will be the one used

on:
  issue_comment:
    types: [created]
    branches:
      - master

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/ocm-integration-tests')
    steps:
      - id: get_test_branch
        uses: actions/github-script@v6
        name: Determine test branch
        with:
          # Script to extract the branch name or fallback to main, from the PR comment
          script: |
            const branch = context.payload.comment.body
            const tokens = branch.split(' ')
            core.setOutput('test_branch', tokens.length === 1 ? '' : tokens[1])

      - name: Checkout Openshift Assisted UI tests
        uses: actions/checkout@v3
        with:
          repository: celdrake/openshift-assisted-ui
          ref: ${{ steps.get_test_branch.outputs.test_branch }}
          path: ./openshift-assisted-ui

      - name: Checkout Assisted-UI
        uses: actions/checkout@v3
        with:
          repository: celdrake/assisted-ui
          ref: integration-tests-wip
          path: ./assisted-ui

      - name: Checkout Assisted-UI lib
        uses: actions/checkout@v3
        with:
          repository: celdrake/assisted-ui-lib
          ref: integration-tests-wip
          path: ./assisted-ui-lib

      - name: Generate Assisted-UI with updated Assisted UI lib
        working-directory: ./assisted-ui-lib
        run: |
          yarn install --frozen-lockfile
          node scripts/esbuild/prod.js
          yarn pack -f openshift-assisted-ui-lib-updated.tgz

      - name: Build Assisted-UI for local server
        working-directory: ./assisted-ui
        run: |
          yarn install --frozen-lockfile
          yarn add file:../assisted-ui-lib/openshift-assisted-ui-lib-updated.tgz
          yarn build

      # Run Cypress tests in Headless mode
      - name: Cypress run
        uses: cypress-io/github-action@v4.1.0
        with:
          working-directory: ./openshift-assisted-ui/packages/integration-tests
          browser: chrome
          config-file: cypress.json
          config: video=false
          env: CYPRESS_API_BASE_URL=https://localhost:3000
          build: yarn install
          # Serve is a package included by the "integration-tests" package
          start:
            yarn serve -p 3000 -s
            /home/runner/work/assisted-ui-lib/assisted-ui-lib/assisted-ui/build
          spec: ./src/integration/create-multinode/1-host-discovery.spec.ts

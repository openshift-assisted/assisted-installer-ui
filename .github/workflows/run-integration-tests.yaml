name: Cypress Tests

on:
  push:
    branches:
      - integration-tests-wip

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Openshift Assisted UI tests
        uses: actions/checkout@v3
        with:
          repository: celdrake/openshift-assisted-ui
          ref: integration-tests-wip
          path: ./openshift-assisted-ui

      - name: Install Cypress dependencies
        working-directory: ./openshift-assisted-ui/packages/integration-tests
        run: yarn install

      # For now just checkout assisted-UI to start a dev server with a stable version (integration-tests-wip uses v2.10)
      # We'll need to adjust this to use the updated code from Assisted-UI-lib
      - name: Checkout Assisted-UI
        uses: actions/checkout@v3
        with:
          repository: celdrake/assisted-ui
          ref: integration-tests-wip
          path: ./assisted-ui

      - name: Install Assisted-UI dependencies for local server
        working-directory: ./assisted-ui
        run: yarn install && yarn build

      # Run Cypress tests in Headless mode
      - name: Cypress run
        uses: cypress-io/github-action@v4.1.0
        with:
          working-directory: ./openshift-assisted-ui/packages/integration-tests
          browser: chrome
          config-file: cypress.json
          config: video=false
          # Added serve as a local package in integration-tests package
          start: yarn serve -p 3000 -s /home/runner/work/assisted-ui-lib/assisted-ui-lib/assisted-ui/build
          spec: ./src/integration/**/*.spec.ts
          env: CYPRESS_API_BASE_URL=https://localhost:3000

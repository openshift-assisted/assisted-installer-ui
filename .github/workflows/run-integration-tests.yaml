name: Cypress Tests

on:
  push:
    branches:
      - integration-tests-wip

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Openshift Assisted UI tests
        uses: actions/checkout@v3
        with:
          repository: celdrake/openshift-assisted-ui
          ref: integration-tests-wip
          path: ./openshift-assisted-ui

      - name: Install Cypress dependencies
        working-directory: ./openshift-assisted-ui
        run: yarn install

      # For now just checkout assisted-UI to start a dev server with a stable version (integration-tests-wip uses v2.10)
      # We'll need to adjust this to use the updated code from Assisted-UI-lib
      - name: Checkout Assisted-UI
        uses: actions/checkout@v3
        with:
          repository: celdrake/assisted-ui
          ref: integration-tests-wip
          path: ./assisted-ui

      - name: Install Assisted-UI dependencies for proxy server
        working-directory: ./assisted-ui
        run: yarn install

      # Run Cypress tests in Headless mode
      - name: Cypress run
        uses: cypress-io/github-action@v4.1.0
        with:
          working-directory: ./openshift-assisted-ui
          browser: chrome
          project: ./packages/integration-tests
          config-file: cypress.json
          config: video=false
          # Wait for 4 minutes until a dummy page loads (does not require any API mocking)
          # TODO remove dummy server if it's not needed
          wait-on: 'http://localhost:3000/status'
          wait-on-timeout: 240
          start: yarn --cwd ../assisted-ui start & yarn integration-tests:run
          spec: ./src/integration/ui-behaviour/cluster-updates.spec.js
          env: CYPRESS_API_BASE_URL=https://localhost:5000
